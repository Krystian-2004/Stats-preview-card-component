<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Page description" />
		<meta name="keywords" content="keywords, page, cool, frontend, mentor" />
		<meta name="author" content="Krystian aka KOMORNIK.PL" />
		<!-- displays site properly based on user's device -->
		<!-- FA Icon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<!-- Style CSS -->
		<link rel="stylesheet" href="./css/style.min.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="hero-img">
				<img src="./images/image-header-desktop.jpg" alt="img" />
			</div>
			<div class="box">
				<main>
					<h1>Get <span>insights</span> that help your business grow.</h1>
					<article>
						<p class="article">
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
					</article>
					<div class="stats">
						<div>
							<p class="first-paragraph">314</p>
							<p class="second-paragraph">templates</p>
						</div>
						<div>
							<p class="first-paragraph">12m+</p>
							<p class="second-paragraph">queries</p>
						</div>
						<div>
							<p class="first-paragraph">10k+</p>
							<p class="second-paragraph">companies</p>
						</div>
					</div>
				</main>
			</div>
		</div>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/Krystian-2004" target="_blank">Krystian</a>.
			</div>
		</footer>
	</body>
</html>
